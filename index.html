        let inputFields = document.querySelectorAll('.form-control');
        let formEl = document.querySelector('form');
        let btnEl = formEl.lastChild.previousSibling;
        formEl.addEventListener('submit', (e) => {
            inputFields.forEach(checkInput => {
                if (checkInput.value === '' || checkInput.value === ' ') {
                    e.preventDefault();
                    checkInput.classList.add('error');
                    checkInput.style.border = '1px solid red';
                } else {
                    checkInput.style.border = '1px solid green';
                };
            });
        });
